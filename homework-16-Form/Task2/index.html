<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
        </div>
        
        <div>
            <label for="age-form">Age</label>
            <input type="number" id="age-form" name="age" value="17" min="3" max="10">
        </div>
        <div>
            <input type="checkbox" id="checkbox-form" name="agree">
            <label for="checkbox-form">Accept terms and conditions</label>
        </div>
        
        <div class="choose-gender">
            <input type="radio" id="gender-male" name="gender">
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
            <input id="gender-secret" type="radio" name="gender">
            <label for="gender-secret">Secret</label>
        </div>
        <div>
            <textarea maxlength="10" name="description" id="" cols="" rows="" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
